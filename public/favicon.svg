<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Battery outline -->
  <rect x="30" y="25" width="40" height="50" rx="4" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Battery terminal -->
  <rect x="70" y="40" width="6" height="20" rx="2" fill="#ffffff"/>
  
  <!-- Charging bolt inside battery -->
  <path d="M 45 35 L 55 50 L 50 50 L 55 65 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
  
  <!-- Tech circuit lines -->
  <path d="M 20 50 L 30 50" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <path d="M 70 50 L 80 50" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="50" r="3" fill="#60a5fa"/>
  <circle cx="80" cy="50" r="3" fill="#60a5fa"/>
</svg>

